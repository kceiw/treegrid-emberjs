<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>demo_app</title>
  <meta name="description" content="">
  <meta name="author" content="maoliang">

  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="demo_app.css">
</head>

<body>
    <script type="text/x-handlebars" data-template-name="treeGridRow">
        {{#with view.content}}
        <tr {{bind-attr class="isShown:grid-row:grid-row-hide isSelected:grid-row-selected"}}>
            <td class="grid-cell">
                <div {{bind-attr class=":expansion-cell" style="left_margin"}}>
                    <div {{bind-attr class="hasChildren:show-tree-operation:hide-tree-operation"}}>
                        <div {{bind-attr class="isExpanded:tree-expanded:tree-collapsed"}}>
                        </div>
                    </div>
                    <div {{bind-attr class=":expansion-cell-content"}}>
                        {{name}}
                    </div>
                </div>
            </td>
            <td {{bind-attr class="grid-cell"}}>{{detail}}</td>
        </tr>
        {{/with}}
    </script>


    <script type="text/x-handlebars" id="components/tree-grid">
    <div>
        <table class="grid-table">
            <thead class="grid-header">
                <tr>
                    {{#each column in columns itemController="treeGridColumn"}}
                        <th scope="col" class="grid-column" {{bind-attr width="width"}}>{{title}}</th>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{render "treeGridRows" rows}}
            </tbody>
        </table>
    </div>
	</script>

    <script type="text/x-handlebars" data-template-name="index">
        {{tree-grid columns=columns rows=rows}}
    </script>

	<!-- separate them -->
	<!--
	<script type="text/x-handlebars" id="application">
        {{outlet}}
    </scrip>
    -->

    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/treeGridModel.js"></script>
    <script src="js/views/treeGridRow_view.js"></script>
    <script src="js/views/treeGridRows_view.js"></script>
    <script src="js/components/treeGrid_component.js"></script>
    <script src="js/controllers/treeGridRows_controller.js"></script>
    <script src="js/controllers/treeGridRow_controller.js"></script>
    <script src="js/controllers/treeGridColumn_controller.js"></script>
</body>
</html>
